<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header"></header>
    <main class="site-main">
        <section class="site-main__register register">
            <div class="container">
                <div class="register__wrap">
                    <form class="register__form register__form--js shadow font-monospace ">
                        <h1 class="register__form-title fw-bold">Register</h1>
                        <input class="register__form-inp form-control" type="text" name="user_last_name" placeholder="last name..." required>
                        <input class="register__form-inp form-control" type="text" name="user_first_name" placeholder="first name..." required>
                        <input class="register__form-inp form-control" type="email" name="user_email" placeholder="email..." required>
                        <input class="register__form-inp form-control" type="password" name="user_password" placeholder="password..." required>
                        <input class="register__form-inp form-control" type="number" name="user_age" placeholder="age..." required>
                        <button class="register__form-btn btn btn-success fw-bold">Register</button>
                        <a class="text-decoration-none fs-5" href="./login.html">Log in</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer"></footer>
    <script src="./js/register.js"></script>
</body>
</html>
