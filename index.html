<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header"></header>
    <main class="site-main">
        <section class="site-main__hero hero">

                <h1 class="hero__title">Main page</h1>
                <div class="hero__wrap">
                    <nav class="navigate">
                        <ul class="navigate-list">
                            <li class="navigate-item ">
                                <a class="navigate-link btn btn-success" href="./index.html">main</a>
                            </li>
                            <li class="navigate-item">
                                <a class="navigate-link btn btn-danger " href="./history.html">History</a>
                            </li>
                            <li class="navigate-item">
                                <a class="navigate-link btn btn-warning" href="./incomes.html">Icomes</a>
                            </li>
                            <li class="navigate-item">
                                <a class="navigate-link btn btn-primary" href="./expenses.html">Expenses</a>
                            </li>
                        </ul>

                    </nav>
                    <div class="hero__inner">

                            <button class="hero__sellecr-category-btn hero__sellecr-category-btn--incomes btn btn-outline-dark fw-bold ">total incomes: <span class="income-total">0</span> so'm</button>

                                    <strong class="history-title">Incomes</strong>
                                    <ol class="history__list-income list-group list-unstyled p-3 gap-4 ">
                                    </ol>
                                </div>
                                <div class="list__wrap">
                                    <strong class="history-title">expenses</strong>
                                    <ol class="history__list-expenses list-group list-unstyled p-3 gap-4">
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <footer class="site-footer"></footer>
    <script src="./js/main.js"></script>
