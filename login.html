<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header"></header>
    <main class="site-main">
        <section class="site-main__register register">
            <div class="container">
                <div class="register__wrap">
                    <form class="register__form login__form--js">
                        <h1 class="register__form-title fw-bold">Login</h1>
                        <input class="register__form-inp" type="email" name="user_email" placeholder="email..." required>
                        <input class="register__form-inp" type="password" name="user_password" placeholder="password..." required>
                        <button class="register__form-btn btn btn-success fw-bold">Login</button>
                        <a class="text-decoration-none fs-5" href="./register.html">Register</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer"></footer>
    <script src="./js/login.js"></script>
</body>
</html>
